font:
  size: 18.0
  normal:
    family: Consolas
  bold:
    family: Consolas


scrolling:
  history: 10000
  multiplier: 3

window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 4
    y: 8
  dynamic_padding: true
  opacity: 0.95

key_bindings:
  - { key: Space,  mods: Control,           action: ToggleViMode            }
